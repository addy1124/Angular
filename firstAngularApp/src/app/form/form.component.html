<form (ngSubmit)="submitForm()" #userForm='ngForm'>  

    <div>
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" name="name" [(ngModel)]="userRegistrationForm.name" required>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userRegistrationForm.email" required>
    </div>
    <div>
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" name="age" [(ngModel)]="userRegistrationForm.age" required>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userRegistrationForm.password" required>
    </div>
    <div>
        <label for="confirmPassword">confirm Password</label>
        <input type="confirmPassword" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="userRegistrationForm.confirmpassword">
    </div>
    <div>
        <label class="form-label" for="phoneNumber">Phone number</label>
        <input type="phoneNumber" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="userRegistrationForm.phoneNumber">
    </div>
    <div>
        <label for="maleOrfemale">Gender</label>
        <label>
            Male <input type="radio" id="maleOrfemale" value="male" [(ngModel)]="userRegistrationForm.maleOrfemale">
        </label>
        <label>
            Female <input type="radio" id="maleOrfemale" value="Female" [(ngModel)]="userRegistrationForm.maleOrfemale">
        </label>
    </div>
    <div>
        <label for="dateOfBirth">Date Of Birth</label>
        <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="userRegistrationForm.dateOfBirth">
    </div>
    <div>
        <label for="reasonForRegistering">Reasons for Registering</label>
        <textarea name="reasonForRegistering" class="form-control" id="reasonForRegistering" [(ngModel)]="userRegistrationForm.reasonForRegistering"></textarea>
        <!-- <input type="comment" id="reasonForRegistering" name="reasonForRegistering"> -->
    </div>
    <button type="submit" [disabled]="userForm.form.invalid">Submit</button>
</form>
<h1 class="text-muted">Bootstrap is working</h1>
